<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Forma</title>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --background-dark: #1A1A1A;
            --card-background: #FFFFFF;
            --text-dark: #333333;
            --accent-yellow: #E9FF63;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-dark);
            color: var(--text-dark);
            padding-bottom: 80px;
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .back-button {
            color: var(--primary-color);
            font-size: 24px;
            margin-right: 15px;
            text-decoration: none;
        }

        .app-title {
            font-size: 24px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .controls {
            background: #2A2A2A;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        select {
            background: #3A3A3A;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            width: calc(50% - 10px);
            cursor: pointer;
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .workout-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .workout-card:hover {
            transform: translateY(-2px);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .complete-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            font-size: 14px;
        }

        .complete-btn:hover {
            background: #7C3AED;
        }

        .workout-details {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #F5F5F5;
            border-radius: 15px;
            font-size: 14px;
        }

        .workout-card.completed {
            border: 2px solid var(--primary-color);
        }

        .workout-card.completed .complete-btn {
            background: #4CAF50;
        }

        .hidden {
            display: none;
        }

        .navigation-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2A2A2A;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-background: #2A2A2A;
                --text-dark: #FFFFFF;
            }

            .workout-details {
                background: #3A3A3A;
                color: #FFFFFF;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <span class="back-button">â€¹</span>
        <div class="app-title">El Forma</div>
    </div>

    <div class="controls">
        <select id="monthSelect" onchange="handleMonthChange()">
            <option value="">Select Month</option>
            <option value="1">Month 1</option>
            <option value="2">Month 2</option>
            <option value="3">Month 3</option>
        </select>
        <select id="weekSelect" onchange="handleWeekChange()" disabled>
            <option value="">Select Week</option>
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
            <option value="4">Week 4</option>
        </select>
    </div>

    <div id="workoutContainer" class="hidden">
        <div id="sunday" class="workout-card" onclick="toggleDayDetails('sunday')">
            <div class="workout-header">
                <div class="day-title">Sunday</div>
                <button class="complete-btn" onclick="markComplete('sunday', event)">Mark Complete</button>
            </div>
            <div id="details-sunday" class="workout-details"></div>
        </div>

        <div id="monday" class="workout-card" onclick="toggleDayDetails('monday')">
            <div class="workout-header">
                <div class="day-title">Monday</div>
                <button class="complete-btn" onclick="markComplete('monday', event)">Mark Complete</button>
            </div>
            <div id="details-monday" class="workout-details"></div>
        </div>

        <div id="tuesday" class="workout-card" onclick="toggleDayDetails('tuesday')">
            <div class="workout-header">
                <div class="day-title">Tuesday</div>
                <button class="complete-btn" onclick="markComplete('tuesday', event)">Mark Complete</button>
            </div>
            <div id="details-tuesday" class="workout-details"></div>
        </div>

        <div id="wednesday" class="workout-card" onclick="toggleDayDetails('wednesday')">
            <div class="workout-header">
                <div class="day-title">Wednesday</div>
                <button class="complete-btn" onclick="markComplete('wednesday', event)">Mark Complete</button>
            </div>
            <div id="details-wednesday" class="workout-details"></div>
        </div>
    </div>

    <div class="navigation-bar">
        <a href="#" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            Home
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-dumbbell nav-icon"></i>
            Workouts
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-star nav-icon"></i>
            Favorites
        </a>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Your script imports -->
    <script src="month1_week1.js"></script>
    <script src="month1_week2.js"></script>
    <script src="month1_week3.js"></script>
    <script src="month1_week4.js"></script>
    <script src="month2_week1.js"></script>
    <script src="month2_week2.js"></script>
    <script src="month2_week3.js"></script>
    <script src="month2_week4.js"></script>
    <script src="month3_week1.js"></script>
    <script src="month3_week2.js"></script>
    <script src="month3_week3.js"></script>
    <script src="month3_week4.js"></script>

    <script>
        function saveProgress(dayId, isCompleted) {
            const month = document.getElementById('monthSelect').value;
            const week = document.getElementById('weekSelect').value;
            const key = `workout-${month}-${week}-${dayId}`;
            localStorage.setItem(key, isCompleted);
        }

        function loadProgress(dayId) {
            const month = document.getElementById('monthSelect').value;
            const week = document.getElementById('weekSelect').value;
            const key = `workout-${month}-${week}-${dayId}`;
            return localStorage.getItem(key) === 'true';
        }

        function handleMonthChange() {
            const monthSelect = document.getElementById('monthSelect');
            const weekSelect = document.getElementById('weekSelect');
            const workoutContainer = document.getElementById('workoutContainer');
            
            if (monthSelect.value) {
                weekSelect.disabled = false;
            } else {
                weekSelect.disabled = true;
                workoutContainer.classList.add('hidden');
            }
            
            weekSelect.value = '';
            workoutContainer.classList.add('hidden');
        }

        function handleWeekChange() {
            const weekSelect = document.getElementById('weekSelect');
            const workoutContainer = document.getElementById('workoutContainer');
            
            if (weekSelect.value) {
                workoutContainer.classList.remove('hidden');
                loadWorkouts();
            } else {
                workoutContainer.classList.add('hidden');
            }
        }

        function toggleDayDetails(dayId) {
            const details = document.getElementById(`details-${dayId}`);
            const allDetails = document.getElementsByClassName('workout-details');
            
            Array.from(allDetails).forEach(detail => {
                if (detail.id !== `details-${dayId}`) {
                    detail.style.display = 'none';
                }
            });

            if (details.style.display === 'none' || !details.style.display) {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }

        function markComplete(dayId, event) {
            event.stopPropagation();
            const dayCard = document.getElementById(dayId);
            const isCompleted = !dayCard.classList.contains('completed');
            dayCard.classList.toggle('completed');
            const button = event.target;
            button.textContent = isCompleted ? 'Completed' : 'Mark Complete';
            
            saveProgress(dayId, isCompleted);
        }

        function loadWorkouts() {
            const month = document.getElementById('monthSelect').value;
            const week = document.getElementById('weekSelect').value;
            
            const days = ['sunday', 'monday', 'tuesday', 'wednesday'];
            days.forEach(day => {
                const details = document.getElementById(`details-${day}`);
                if (details) {
                    details.innerHTML = '';
                }
                
                const dayCard = document.getElementById(day);
                const button = dayCard.querySelector('.complete-btn');
                const isCompleted = loadProgress(day);
                
                if (isCompleted) {
                    dayCard.classList.add('completed');
                    button.textContent = 'Completed';
                } else {
                    dayCard.classList.remove('completed');
                    button.textContent = 'Mark Complete';
                }
            });
            
            if (month === '1') {
                if (week === '1') {
                    loadMonth1Week1Workouts();
                } else if (week === '2') {
                    loadMonth1Week2Workouts();
                } else if (week === '3') {           
                    loadMonth1Week3Workouts();       
                } else if (week === '4') {           
                    loadMonth1Week4Workouts();       
                }
            } else if (month === '2') {
                if (week === '1') {
                    loadMonth2Week1Workouts();
                } else if (week === '2') {
                    loadMonth2Week2Workouts();
                } else if (week === '3') {
                    loadMonth2Week3Workouts();
                } else if (week === '4') {
                    loadMonth2Week4Workouts();
                }
            } else if (month === '3') {
                if (week === '1') {
                    loadMonth3Week1Workouts();
                } else if (week === '2') {
                    loadMonth3Week2Workouts();
                } else if (week === '3') {
                    loadMonth3Week3Workouts();
                } else if (week === '4') {
                    loadMonth3Week4Workouts();
                }
            }
        }
    </script>
</body>
</html>
